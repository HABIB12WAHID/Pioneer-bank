<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
    <!-- ..........Login button event handler............. -->

   <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h2 class="login-title">Login</h2>
           <h4>Username</h4>
           <input type="text" class="form-control" placeholder="Enter your name"> <br>
           <h4>Password</h4>
           <input type="password" class="form-control" placeholder="Enter your password"> <br>
           <button id="login" class="btn btn-success">Enter</button>
        </div>
   </div>

   <!-- .........Transaction Area event handler........... -->

   <div id="transaction-area">
    <div class="row">
        <div class="col-md-4">
            <div class="status deposit">
                <h5>Deposit</h5>
                <h2>$ <span id="current-deposit">00</span> </h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="status balance">
                <h5>Current Balance</h5>
                <h2>$ <span id="current-balance">100</span> </h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="status withdraw">
                <h5>Withdraw</h5>
                <h2>$ <span id="current-withdraw">00</span> </h2>
            </div>
        </div>
        
    </div>
   

   <!-- .............Deposit amount & Current balance and Withdraw amount.......... -->


    <div class="row">
        <div class="col-md-6">
            <div class="submit-area deposit">
                <h4>Deposit</h4>
                <input id="deposit-amount" type="text" class="from-control" placeholder="$ amount you want to deposit"> <br>
                <button id="add-deposit" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area withdraw">
                <h4>Withdraw</h4>
                <input id="withdraw-amount" type="text" class="from-control" placeholder="$ amount you want to withdraw"> 
                <br>
                <button id="add-withdraw" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>

  </div>
</div>

    <script src="./index.js"></script>
</body>
</html>
